<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Student Records Through API</title>

    <style>
td img {
    width: 32px;
    border-radius: 35px;
    filter: invert(1) grayscale(18) brightness(1.5) saturate(2.5);
}
    </style>
</head>

<body>
    <div id="student_wrapper">
        <div class="container">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Name</th>
                        <th scope="col">Age</th>
                        <th scope="col">Gender</th>
                        <th scope="col">Img</th>
                        <th scope="col">Email</th>
                        <th scope="col">Courses</th>
                        <th scope="col">GPA</th>
                        <th scope="col">OPERATION</th>
                    </tr>
                </thead>
                <tbody class="table-group-divider">

                </tbody>
            </table>
        </div>
    </div>

    <script>
        fetch('https://freetestapi.com/api/v1/students?limit=10')
            .then(res => res.json())
            .then(data => {
                const stdswrapper = document.querySelector('tbody');
                data.forEach(std => {
                    const stdwrapper = document.createElement('tr');
                    stdwrapper.innerHTML = `
                <td>${std.id}</td>
                <td>${std.name}</td>
                <td>${std.age}</td>
                <td>${std.gender}</td>
                <td><img src="${std.image}"/></td>
                <td>${std.email}</td>
                <td>${std.courses}</td>
                <td>${std.gpa}</td>
                <td><button class="btn-primary">Update</button> | <button class="btn-danger">Delete</button></td>
                `
                    stdswrapper.appendChild(stdwrapper);
                })
            })
    </script>
</body>

</html>
